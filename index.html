<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh No! You are using Inconojite Moad!</title>
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #f1f1f1;
            height: 100vh;
            overflow: hidden;
        }
        h1, h2 {
            text-align: center;
            color: #ff3f3f;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 3rem;
            margin: 20px 0;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Icon Animation */
        .icon {
            width: 150px;
            height: 150px;
            background-image: url('https://example.com/hacker-icon.png');
            background-size: cover;
            margin: 0 auto;
            animation: spin 2s linear infinite;
        }

        /* Hacker Warning */
        .warning {
            text-align: center;
            color: #ff4747;
            font-size: 1.5rem;
            font-weight: bold;
            animation: shake 0.5s ease-in-out infinite;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/hacker-background.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            animation: zoomBackground 5s infinite alternate;
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes zoomBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background-color: #ff4747;
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #f44336;
        }

        .btn:active {
            transform: translateY(2px);
        }
    </style>
</head>
